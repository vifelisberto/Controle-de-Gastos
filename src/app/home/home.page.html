<ion-header>
  <app-month-select (eventMonth)="getExpensesMonth($event)"></app-month-select>
</ion-header>

<ion-content [fullscreen]="true">
  <app-expense-items *ngIf="expenses" [expenses]="expenses"></app-expense-items>
</ion-content>

<ion-footer>
  <ion-toolbar color="translucent">
    <ion-buttons slot="end">
      <ion-button (click)="createExpensePage()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
