<ion-content [fullscreen]="true">
  <form [formGroup]="expense" (ngSubmit)="updateExpense()">
    <ion-item class="padding">
      <ion-label position="floating">Titulo da despesa</ion-label>
      <ion-input
        type="text"
        formControlName="title"
        required="true"
      ></ion-input>
    </ion-item>

    <ion-item class="padding">
      <ion-label position="floating">Valor</ion-label>
      <ion-input
        type="number"
        inputmode="tel"
        formControlName="value"
        required="true"
      ></ion-input>
    </ion-item>

    <ion-item class="padding">
      <ion-label position="floating">Data de vencimento</ion-label>
      <ion-datetime
        displayFormat="DD/MM/YYYY"
        formControlName="dueDate"
        display-timezone="utc"
        min="2020-01-01"
        max="2100-12-31"
        required=" true"
      >
      </ion-datetime>
    </ion-item>

    <ion-item class="padding" (click)="presentActionSheet()">
      <ion-label *ngIf="!categoryData">Categoria</ion-label>
      <ion-label *ngIf="categoryData" position="stacked">Categoria</ion-label>
      <input formControlName="category" type="hidden" required="true" />
      <p>
        {{ categoryData?.text }}
        <ion-icon [name]="categoryData?.icon"></ion-icon>
      </p>
    </ion-item>

    <ion-item class="padding">
      <ion-label>Repetir</ion-label>
      <ion-toggle formControlName="repeat"></ion-toggle>
    </ion-item>

    <!-- <ion-item class="padding">
      <ion-label position="floating">Repetir despesa</ion-label>
      <ion-select
        formControlName="repeat"
        (ionChange)="openSelectPlots()"
        required="true"
      >
        <ion-select-option value="1">NÃ£o repetir</ion-select-option>
        <ion-select-option value="2">Mensalmente</ion-select-option>
        <ion-select-option value="3">Parcelas</ion-select-option>
      </ion-select>
    </ion-item> -->

    <ion-button
      class="ion-padding"
      type="submit"
      [disabled]="!this.expense.valid"
      expand="block"
      fill="outline"
    >
      Alterar Despesa</ion-button
    >
  </form>
</ion-content>
