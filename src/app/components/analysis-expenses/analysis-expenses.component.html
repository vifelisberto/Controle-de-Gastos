<ion-content>
  <ion-slides pager="true">
    <ion-slide>
      <ion-card class="grafico grafico--barra">
        <ion-card-header>
          <ion-card-subtitle
            >Gastos totais referente ao ano de 2021</ion-card-subtitle
          >
          <ion-card-title>Gastos </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas #barChart></canvas>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="grafico grafico--linha">
        <ion-card-header>
          <ion-card-subtitle
            >Gastos totais referente ao proximo trimestre</ion-card-subtitle
          >
          <ion-card-title>Gastos trimestrais </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas #lineCanvas></canvas>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="grafico grafico--pizza">
        <ion-card-header>
          <ion-card-subtitle
            >Comparativo Bimestral mês atual com proximo mês</ion-card-subtitle
          >
          <ion-card-title>Comparativo meses </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas #pieCanvas></canvas>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="grafico grafico--semestral">
        <ion-card-header>
          <ion-card-subtitle>Gastos semestrais</ion-card-subtitle>
          <ion-card-title>Gastos </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas #doughnutCanvas></canvas>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
